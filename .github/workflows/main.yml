name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test Backend and Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¹ Backend Build
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend with Maven
        working-directory: resume-ai-backend
        run: mvn clean package -DskipTests

      - name: Build Backend Docker Image
        working-directory: resume-ai-backend
        run: docker build -t my-backend:latest .

      # ðŸ”¹ Frontend Build
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies & Build Frontend
        working-directory: resume_frontend
        run: |
          npm install
          npm run build

      - name: Build Frontend Docker Image
        working-directory: resume_frontend
        run: docker build -t my-frontend:latest .

      # ðŸ”¹ Start Services Using Docker Compose
      - name: Start Application
        run: docker-compose up -d

